<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="burro (1).png">
    <link rel="stylesheet" type="text/css" href="/contacto.css">
    <title>contacto</title>
</head>
<body>
    <header>
        <h1>contactanos</h1>
    </header>
    <main>
        <section>
            <form action="" method="post"><!--son atributos principales-->
                <fieldset>
                    <legend>Datos basicos de contactano</legend>
                        <label for="name">Nombre(s)</label>
                        <input id= "name" type="text" placeholder="Nancy" required>
                        <br>
                        <br>
                        <label for="last-name">Apellido(s)</label>
                        <input id="last-name" type="text" placeholder="Moreno" required>
                        <br>
                        <br>
                        <label for="mail">Correo electrónico</label>
                        <input id="mail" type="text" placeholder="tucorreo@correo.com" autocomplete="email">
                        <br>
                        <br>
                </fieldset>
                <fieldset>
                    <leyend>Datos del pedido</leyend>
                        <label for="cuantos-tamales-requiere">¿Cuantos tamales necesita?</label>
                        <input id="cuantos-tamales-requiere" type="number" min="20" max="500" required>
                        <br>
                        <br>
                        <label for="atole"> ¿Cuántos litros de atole requiere? <input id="atole" type="number" min="2" max="50"> </label>
                        <br>
                        <br>
        
                        <label for="date"> Fecha del evento: <input id="date" type="date"></label>
                </fieldset>
                <fieldset>
                    <legend>Datos de envio</legend>
                        <select name="stores" id="stores">
                            <option value="Sucursal Azcapotzalco">Sucursal Azcapotzalco</option>
                            <option value="Sucursal Acuitlapico">Sucursal Acuitlapico</option>
                            <option value="Sucursal Ciudad Alegre">Sucursal Ciudad Alegre</option>
                            <option value="Envio a domicilio">Envio a domicilio</option>
                        </select>
                        <input list="storestwo">
                            <datalist id="storestwo">
                                <option value="Sucursal Azcapotzalco">Sucursal Azcapotzalco</option>
                                <option value="Sucursal Acuitlapico">Sucursal Acuitlapico</option>
                                <option value="Sucursal Ciudad Alegre">Sucursal Ciudad Alegre</option>
                                <option value="Envio a domicilio">Envio a domicilio</option>
                            </datalist>
                            <br>
                            <br>
                    <input id="delivery" type="radio" name="type-delivery">Recoger en sucursal
                    <input id="order"type="radio" name="type-delivery">Envio a domicilio
                    <br>
                    <br>
                    <label for="verified"><input id="verified" type="checkbox">he leido y acepto los términos y condiciones</label>
                    <br>
                    <br>
                    <input type="submit">
                    <br>
                    <br>
                    <button type="submit">enviar ya</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
